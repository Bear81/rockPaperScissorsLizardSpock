<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Maybe add disappearing Nav bar later -->
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>

    <main>
        <section id="game-container">
        <section id="instructions">
            <h1>Choose your move!</h1>
            <p><a href="#">How to play</a></p>
        </section>
        <!-- users choice area - maybe upgrade buttons to icons? -->
        <section class="options">
           <button id="rock" onclick="getUserChoice('rock')">Rock</button>
           <button id="paper" onclick="getUserChoice('paper')">Paper</button>
           <button id="scissors" onclick="getUserChoice('scissors')">Scissors</button>
           <button id="lizard" onclick="getUserChoice('lizard')">Lizard</button>
           <button id="spock" onclick="getUserChoice('spock')">Spock</button> 
        </section>

        <!-- scoreboard -->
        <section class="scoreboard">
            <p>
                <span id="player-score">0</span>
                 - 
                <span id="comp-score">0</span> 
            </p>
        </section>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
